<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var $ = jQuery = layui.jquery;
        var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        //触发事件
        var active = {
            tabAdd: function () {
                //获得当前添加选项卡的对象
                var tabObj = $(this);
                var tabIdValue = tabObj.attr('id');
                console.log(tabObj);
                console.log(tabIdValue);
                console.log(element);
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: tabObj.firstChild.data //添加当前对象的标题
                    , content: tabIdValue //添加当前对象的文本
                    , id: tabIdValue
                });
                element.on('tab(test1)', function () {
                    location.hash = 'test1=' + this.getAttribute('lay-id');
                });
            }
            , tabChange: function () {
                //切换到指定Tab项
                element.tabChange('demo', this); //切换到：用户管理
            }
        };
        // for(var i = 0; i < tabs.length; i++) {
        //     if ($(tabs[i]).children('cite').text()==elem.text()){
        //         element.tabChange('admin-tab', $(tabs[i]).attr('lay-id'));
        //         return;
        //     }
        // }

        //动态增加tab
        $('.site-demo-active').on('click', function () {
            // var othis = $(this);
            // var type = othis.data('type');
            // active[type] ? active[type].call(this, othis) : '';
            var dataid = $(this);
            console.log(dataid);
            if (dataid.children().length <= 1) {
                if ($(".layui-tab-title li[lay-id]").length <= 0) {
                    //如果比零小，则直接打开新的tab项
                    // console.log("没有tab页，新建tab页");
                    // console.log(dataid.attr("data-src"))
                    active.tabAdd(dataid.attr("data-src"), dataid.attr("data-menuId"), dataid.attr("data-title"));
                } else {
                    //否则判断该tab项是否以及存在
                    var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                    $.each($(".layui-tab-title li[lay-id]"), function () {
                        //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                        if ($(this).attr("lay-id") == dataid.attr("data-menuId")) {
                            // console.log("如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开");
                            isData = true;
                        }
                    })
                    if (isData == false) {
                        //标志为false 新增一个tab项
                        // console.log("新增一个tab项")
                        active.tabAdd(dataid.attr("data-src"), dataid.attr("data-menuId"), dataid.attr("data-title"));
                    }
                }
                //最后不管是否新增tab，最后都转到要打开的选项页面上
                active.tabChange(dataid.attr("data-menuId"));
            }
        });
        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function () {
            location.hash = 'test=' + $(this).attr('id');
        });
    });
</script>
