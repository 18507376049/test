<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		手机号码：<input type="text" id="phone" /><br /> 
		<div id="messagediv"></div>
		验证码：<input type="text" />
	</div>
	<script type="text/javascript">
		var phone = document.getElementById("phone");
		phone.onblur = function() {
			sendData(phone);
		}
		var xmlHttp;
		function createXMLHttpRequest() {
			if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari(W3C)
				xmlHttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
		}
		//3、第二步:创建发送请求数据的函数,向服务器发送
		function sendData(phone) {
			//3_1)先调用创建ajax核心引擎对象的函数实例化XMLHttpRequest
			createXMLHttpRequest();
			//3_2)建立与服务器的请求
			xmlHttp.open("GET", "../ajaxServlet?phone=" + phone.value, true);
			//3_4)通过xmlHttp对象的状态改变来调用回调函数
			xmlHttp.onreadystatechange = callBack;
			//3_3)send方法用于数据的传递(当前请求提交方式为get方式，数据已经url带过去了，send方法为空，就算为空该方法也写上)
			xmlHttp.send();
		}
		//4、第三步:创建回调函数(根据服务器响应的状态来决定是否真正回调)
		function callBack() {
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var messageStr = xmlHttp.responseText;
				document.getElementById("messagediv").innerHTML = "<font color='red'>"
						+ messageStr + "</font>";
			}
		}
	</script>
</body>
</html>
